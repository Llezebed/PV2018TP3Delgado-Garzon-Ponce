<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>>
        <p:panel id="pnlRectangulo" header="EscuelaDeMinas" footer="2018">
            <h:form id="frmRectangulo">
                <p:panelGrid id="tblRectangulo" columns="2">
                    <p:outputLabel id="ladoMayor" value="Ingresar Lado Mayor: "/>
                    <p:inputNumber id="txtLadoMayor" decimalPlaces="2" thousandSeparator="." decimalSeparator="," value="#{rectanguloFormBean.a}"/>
                    <p:outputLabel id="ladoMenor" value="Ingresar Lado Menor: "/>
                    <p:inputNumber id="txtLadoMenor" decimalPlaces="2" thousandSeparator="." decimalSeparator="," value="#{rectanguloFormBean.b}"/>
                    <p:outputLabel />
                    <p:commandButton id="btnCalcularPerimetro" value="Calcular Perimetro" actionListener="#{rectanguloFormBean.unRectangulo.calcularPerimetro()}" update="ValorPerimetro" />
                    <p:outputLabel id="lblResultadoPerimetro" value="Perimetro: "/>
                    <p:outputLabel id="ValorPerimetro" value="#{rectanguloFormBean.unRectangulo.pre}" />
                    <p:outputLabel />
                    <p:commandButton id="btnCalcularSuperficie" value="Calcular Superficie" actionListener="#{rectanguloFormBean.unRectangulo.cacularSuperficie()}" update="ValorSuperficie" />
                    <p:outputLabel id="lblResultadoSuperficie" value="Superficie: "/>
                    <p:outputLabel id="ValorSuperficie" value="#{rectanguloFormBean.unRectangulo.sup}" />
                </p:panelGrid>
            </h:form>
        </p:panel>
                 
    </h:body>
</html>
